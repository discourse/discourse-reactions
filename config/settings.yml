discourse_reactions:
  discourse_reactions_enabled:
    default: false
    client: true
  discourse_reactions_like_icon:
    client: true
    default: "heart"
  discourse_reactions_reaction_for_like:
    client: true
    type: enum
    default: "heart"
    enum: ReactionForLikeSiteSettingEnum
  discourse_reactions_enabled_reactions:
    type: emoji_list
    default: +1|laughing|open_mouth|clap|confetti_ball|hugs
    client: true
  discourse_reactions_desaturated_reaction_panel:
    default: false
    client: true
  discourse_reactions_boosts_enabled:
    default: false
    client: true
  discourse_reactions_boosts_allowed_groups:
    client: true
    type: group_list
    list_type: compact
    default: "3|11" # 3: @staff, 11: @trust_level_1
    allow_any: false
    refresh: true
  discourse_reactions_boosts_per_post:
    default: 10
    min: 1
    max: 25
    client: true
