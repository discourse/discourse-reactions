de:
  site_settings:
    discourse_reactions_enabled: "Aktiviere das discourse-reactions Plugin"
  badges:
    first_reaction:
      name: Erste Reaktion
      description: Hat auf Beitrag reagiert
      long_description: |
        Das Abzeichen wird verliehen, wenn du das erste Mal auf einen Beitrag reagierst. Das Reagieren auf Beiträge ist eine tolle Art, um Mitglieder wissen zu lassen, dass ihr Beitrag interessant, nützlich, cool oder witzig war. Teile deine Reaktion!
