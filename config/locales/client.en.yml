        remove_reaction: "Remove this %{reaction} reaction"
      main_reaction:
        add: "Like this post"
        remove: "Remove this like"
        cant_remove: "You can no longer remove your like"
    notifications:
      reaction_1_user_multiple_posts: "reacted to %{count} of your posts"
      reaction_2_users: "%{username}, %{username2}"
      reaction_2_users_with_others:
        one: "%{username}, %{username2} and %{count} other"
        other: "%{username}, %{username2} and %{count} others"
      reaction:
        single: "<span>%{username}</span> %{description}"
        multiple: "<span>%{username}</span> reacted to %{count} of your posts"
      reaction_2: "<span class='double-user'>%{username}, %{username2}</span> %{description}"
      reaction_many:
        one: "<span class='multi-user'>%{username}, %{username2} and %{count} other</span> %{description}"
        other: "<span class='multi-user'>%{username}, %{username2} and %{count} others</span> %{description}"
      titles:
        reaction: "new reaction"
