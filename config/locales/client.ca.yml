ca:
  js:
    discourse_reactions:
      state_panel:
        more_users: "i %{count} més..."
      main_reaction:
        add: "M'agrada aquesta publicació"
    notifications:
      reaction_2_users: "%{username}, %{username2}"
      reaction_2_users_with_others:
        one: "%{username}, %{username2} i %{count} altre"
        other: "%{username}, %{username2} i %{count} altres"
      reaction:
        single: "<span>%{username}</span> %{description}"
      reaction_2: "<span class='double-user'>%{username}, %{username2}</span> %{description}"
      reaction_many:
        one: "<span class='multi-user'>%{username}, %{username2} i %{count} altre</span> %{description}"
        other: "<span class='multi-user'>%{username}, %{username2} i %{count} altres</span> %{description}"
